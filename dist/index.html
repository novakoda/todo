<!doctype html>
 <html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  </head>
  <body>
    <div id="container">
      <div id="content">
        <button type="button" id="newTaskBtn">New Task</button>
        <div id="newTaskForm">
          <button type="button" id="formCloseBtn" name="button">X</button>
          <form>
            <div class="form-group">
              <label for="addTaskName">Task</label>
              <input type="text" class="form-control" id="addTaskName" value="">
            </div>
            <div class="form-group">
              <label for="addTaskDescription">Description</label>
              <input type="text" class="form-control" id="addTaskDescription" value="">
            </div>
            <div class="form-group">
              <label for="addTaskDate">Due Date</label>
              <input type="date" class="form-control" id="addTaskDate" value="">
            </div>
            <div class="form-group">
              <label for="addTaskPriority">Priority</label>
              <input type="number" class="form-control" id="addTaskPriority" value="">
            </div>
            <button type="button" class="btn btn-primary" id="addTaskBtn" name="button">Add Task</button>
          </form>
        </div>
      </div>

      <div id="todoContainer">

      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="main.js"></script>

  </body>
 </html>
