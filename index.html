<!doctype html>
 <html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="container">
      <header>
        <h1>Nova To-Do List</h1>
        <div class="newBtns">
          <button class="btn btn-primary" type="button" id="newTaskBtn">New Task</button>
          <button class="btn btn-primary" type="button" name="button" id="newListBtn">New List</button>
        </div>
      </header>


      <div id="todoContainer">

      </div>

      <footer>
        <h3>Priority Color Legend</h3>
        <div class="grid">
          <div class="legend-item">
            <div class="legend-color" id="low"></div>
            <h5 class="legend-name">Low Priority</h5>
          </div>

          <div class="legend-item">
            <div class="legend-color" id="med"></div>
            <h5 class="legend-name">Medium Priority</h5>
          </div>

          <div class="legend-item">
            <div class="legend-color" id="high"></div>
            <h5 class="legend-name">High Priority</h5>
          </div>

          <div class="legend-item">
            <div class="legend-color" id="urgent"></div>
            <h5 class="legend-name">Urgent</h5>
          </div>
        </div>
      </footer>
    </div>

    <div id="formsArea">
      <div id="newForm">
        <button type="button" id="formCloseBtn" name="button"><i class="fas fa-times"></i></button>
        <div class="alert alert-danger hidden" id="error" role="alert">
          Title cannot be empty!
        </div>
        <form id="newTaskForm">
          <div class="form-group">
            <label for="addTaskName">Task Title</label>
            <input type="text" class="form-control" id="addTaskName" value="">
          </div>
          <div class="form-group">
            <label for="addTaskDescription">Description</label>
            <input type="text" class="form-control" id="addTaskDescription" value="">
          </div>
          <div class="form-group">
            <label for="addTaskDate">Due Date</label>
            <input type="date" class="form-control" id="addTaskDate" value="">
          </div>
          <div class="form-group">
            <label for="addTaskPriority">Priority</label>
            <select class="custom-select" id="addTaskPriority">
              <option value="0">None</option>
              <option value="1">Urgent</option>
              <option value="2">High</option>
              <option value="3">Medium</option>
              <option value="4">Low</option>
            </select>
          </div>
          <div class="form-group">
            <label for="">Add to List</label>
            <select class="custom-select" id="selectList">
            </select>
          </div>
          <button type="button" class="btn btn-primary" id="addTaskBtn" name="button">Add Task</button>
          <button type="button" class="btn btn-primary" id="editTaskBtn" name="button">Edit Task</button>
          <button type="button" class="btn btn-danger" id="delTaskBtn" name="button">Delete Task</button>
        </form>

        <form id="newListForm">
          <div class="form-group">
            <label for="addListName">List Title</label>
            <input type="text" class="form-control" id="addListName" value="">
          </div>
          <div class="form-group">
            <label for="addListDescription">Description</label>
            <input type="text" class="form-control" id="addListDescription" value="">
          </div>
          <button type="button" class="btn btn-primary" id="addListBtn" name="button">Add List</button>
          <button type="button" class="btn btn-primary" id="editListBtn" name="button">Edit List</button>
          <button type="button" class="btn btn-danger" id="delListBtn" name="button">Delete List</button>
        </form>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/d1d43a8f7d.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>

  </body>
 </html>
